<div>
    <ul>
        <li *ngFor="let book of books$|async">
            <span>name:{{book.name}}</span><br>
            <span>author:{{book.author}}</span><br>
            <span>tags:{{book.tags}}</span><br>
            <span>quantity:{{book.quantity}}</span><br>
            <img [src]="book.imageUrl" alt="Book Image">

        </li>
    </ul>
</div>
