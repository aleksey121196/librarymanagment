<form #bookForm="ngForm" (ngSubmit)="addBook(bookForm)" #form="ngForm" >
    <div>
        <label>name</label>
        <input type="text" [(ngModel)]="newBook.name" ngModel name="name-input" >
    </div>

    <div>
        <label>author</label>
        <input type="text" [(ngModel)]="newBook.author"  ngModel name="author-input">
    </div>

    <div>
        <label>tags</label>
        <input type="text" [(ngModel)]="newBook.tags" ngModel name="tags-input">
    </div>

    <div>
        <label>quantity</label>
        <input type="number" [(ngModel)]="newBook.quantity"  ngModel name="quantity-input">
    </div>

    <div>
        <label>upload-image</label>
        <input type="file" (change)="onFileSelected($event)"  name="image-input" accept="image/*">
    </div>

    <button>add book</button>

</form >
