<form #bookForm="ngForm" (ngSubmit)="addBook(bookForm)" #form="ngForm" >
    <div>
        <label>Name of a book</label>
        <input type="text" placeholder="Enter a name of a book" [(ngModel)]="newBook.name" ngModel name="name-input" >
    </div>

    <div>
        <label>Author's Name</label>
        <input type="text" placeholder="Enter author's name" [(ngModel)]="newBook.author"  ngModel name="author-input">
    </div>

    <div>
        <label>Tags</label>
        <input type="text" placeholder="Enter tags" [(ngModel)]="newBook.tags" ngModel name="tags-input">
    </div>

    <div>
        <label>Quantity</label>
        <input type="number" placeholder="Choose quantity" [(ngModel)]="newBook.quantity"  ngModel name="quantity-input">
    </div>

    <div>
        <label>Upload Image</label>
        <input type="image" [(ngModel)]="newBook.image"  ngModel name="image-input">
    </div>

    <button (click)="showPopUp()">Add Book</button>

</form >
